{% if user.is_authenticated %}
	<p>Hi {{ user.username }}!
	<a href='{% url userauth_password_change %}'>Change Password</a>
	<a href='{% url userauth_logout %}'>Logout</a></p>
{% else %}
	<p><a href='{% url userauth_login %}'>Login</a>
	<a href='{% url userauth_register %}'>Register</a></p>
{% endif %}
