{% extends 'base.html' %}

{% block title %}{{ block.super }} - News{% endblock %}

{% block content %}
<ul>
{% for article in article_list %}
	<li>
		<h4><a href='{{ article.get_absolute_url }}'>{{ article.headline }}</a></h4>
		<p>{{ article.date_updated }}</p>
		<p>{{ article.body }}</p>
	</li>
{% endfor %}
</ul>
{% endblock %}
